<html lang="en">
<head>

</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form"></form>
<div id="survey-form"><input id="name" type="text" placeholder="Enter your name" required></div>
<div id="survey-form"><input id="email" type="email" placeholder="Enter your Email" required></div>
<div id="survey-form"><input id="number" type="number" min="10" max="14" placeholder="Age"></input></div>
<div id="survey-form"><label id="name-label">Name:</label></div>
<div id="survey-form"><label id="email-label">Email:</label></div>
<div id="survey-form"><label id="number-label">Age:</label></div>
<div id="survey-form"><select id="dropdown">
  <option>Option 1</option>
  <option>Option 2</option>
</select></div>
<div id="survey-form">
  <input name="value" value="value" type="radio"></input>
  <input name="value" value="value" type="radio"></input>
</div>
<div id="survey-form">
  <input value="value" type="checkbox"></input>
  <input value="value" type="checkbox"></input>
</div>
<div id="survey-form"><textarea></textarea></div>
<div id="survey-form">
  <input id="submit" type="submit"></input>
</div>
</body>
</html>
